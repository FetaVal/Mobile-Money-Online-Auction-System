version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/auctionhub
    depends_on:
      - db
      - redis
    networks:
      - auctionhub_network

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=auctionhub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - auctionhub_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auctionhub_network
    command: redis-server --appendonly yes

  # Daphne for WebSocket support (production)
  daphne:
    build:
      context: .
      dockerfile: Dockerfile
    command: daphne -b 0.0.0.0 -p 8001 auction_system.asgi:application
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/auctionhub
    depends_on:
      - db
      - redis
    networks:
      - auctionhub_network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
      - daphne
    networks:
      - auctionhub_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  auctionhub_network:
    driver: bridge
